rootLogger.level = warn
rootLogger.appenderRef.console.ref = ConsoleAppender
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %highlight{%-5level} [%t] %highlight{%c{1.}.%M(%L)}: %msg%n
#appender.console.layout.pattern = %d{YYYY-MM-dd HH:mm:ss.SSS} %highlight{[%p]}{ERROR=Bright RED, WARN=Bright Yellow, INFO=Bright Green, DEBUG=Bright Cyan, TRACE=Bright White} %style{%r}{cyan} -- [%t] %style{%c.%M}{bright,magenta} : %m%n




